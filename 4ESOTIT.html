<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasdf</title>
</head>
    <style>
        html {
            background-color: black;
            width: 800px;
            height: 200px;
        }
        h1 {
            color: rgb(10, 176, 21);
            font-size: 5rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin:0px;
        }
        div {
            margin:80px;
        }

    </style>
    <script>
        const letters = "AB?CDEF@GHIJKL#MNÑ;OPQ&RST*UVWXYZ!"; 
        document.addEventListener("DOMContentLoaded", function(event) {
            document.querySelector("#tit1").onmouseover = event => {
                let iterations =0;
                const intervalo = setInterval(()=> {
                    event.target.innerText= event.target.innerText.split("")
                .map ((letter, index) => {
                    if (index <iterations) {
                        return event.target.dataset.value[index];
                    }
                    return letters[Math.floor(Math.random()*letters.length)]})
                .join("");
                if (iterations>=event.target.dataset.value.length) clearInterval(intervalo);
                iterations +=1/4;

                }, 80);
            }

            document.querySelector("#tit2").onmouseover = event => {
                let iterations =0;
                const intervalo = setInterval(()=> {
                    event.target.innerText= event.target.innerText.split("")
                .map ((letter, index) => {
                    if (index <iterations) {
                        return event.target.dataset.value[index];
                    }
                    return letters[Math.floor(Math.random()*letters.length)]})
                .join("");
                if (iterations>=event.target.dataset.value.length) clearInterval(intervalo);
                iterations +=1/4;

                }, 80);
            }
        });

    </script>
    <body>
        <div></div>
        <h1 id="tit1" data-value="4ESO">4ESO</h1>
        <h1 id="tit2" data-value="TECNOLOGÍA">TECNOLOGÍA</h1>
</body>
</html>
