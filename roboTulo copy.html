<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dasdf</title>
</head>
    <style>
        html {
            background-color: black;
        }
        h1 {
            color: rgb(10, 176, 21);
            font-size: 5rem;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
        }
        div {
            height:80px;
        }

    </style>
    <script>
        const letters = "ABCDEFGHIJKLMNÑOPQRSTUVWXYZ"; 
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(animacion(),30000);
            
        });



        function animacion() {
                let elemento = document.querySelector("#tit1");
                let elemento2 = document.querySelector("#tit2");
                scramble(elemento)
                scramble(elemento2)
            

        }
        function scramble(elemento){
            let iterations =0;
                const intervalo = setInterval(()=> {
                    elemento.innerText= elemento.innerText.split("")
                .map ((letter, index) => {
                    if (index <iterations) {
                        return elemento.dataset.value[index];
                    }
                    return letters[Math.floor(Math.random()*letters.length)]})
                .join("");
                if (iterations>=elemento.dataset.value.length) clearInterval(intervalo);
                iterations +=1/4;

                }, 80);

        }
    </script>
    <body>
        <div></div>
        <h1 class="titulo" id="tit1" data-value="4ESO">4ESO</h1>
        <h1 class="titulo" id="tit2" data-value="TECNOLOGÍA">TECNOLOGÍA</h1>
</body>
</html>
